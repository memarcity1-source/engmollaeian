<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کانال مهندس مولاییان</title>
    <style>
        body {
            font-family: Tahoma, Arial, sans-serif;
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin: 0;
        }
        h1 { font-size: 24px; margin-bottom: 20px; }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #ffffff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>در حال انتقال به کانال مهندس مولاییان...</h1>
    <div class="loader"></div>
    <p>یک لحظه صبر کنید</p>

    <script>
        // لینک کانال عمومی شما
        window.location.href = "https://t.me/engmollaeian";
    </script>
</body>
</html>

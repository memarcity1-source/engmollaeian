<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تماس با دفتر مهندس ملاییان</title>
    <style>
        body {
            font-family: Tahoma, Arial, sans-serif;
            text-align: center;
            padding: 70px 20px;
            background: linear-gradient(135deg, #1976d2, #1565c0);
            color: white;
            margin: 0;
        }
        .phone { font-size: 100px; margin: 20px 0; }
        h1 { font-size: 28px; margin: 15px 0; }
        .number { font-size: 32px; font-weight: bold; direction: ltr; display: inline-block; }
        .loader {
            border: 10px solid #f3f3f3;
            border-top: 10px solid #ffffff;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="phone">تماس...</div>
    <h1>در حال تماس با دفتر</h1>
    <p class="number">021-44034903</p>
    <div class="loader"></div>

    <!-- مستقیم زنگ زدن به تلفن ثابت -->
    <script>
        window.location.href = "tel:02144034903";
        // یا به شکل بین‌المللی:
        // window.location.href = "tel:+982144034903";
    </script>

    <!-- اگر مرورگر بلاک کرد، لینک پشتیبان -->
    <noscript>
        <p style="font-size:22px;">
            <a href="tel:02144034903" style="color:white; text-decoration:underline;">
                کلیک کنید: 021-44034903
            </a>
        </p>
    </noscript>
</body>
</html>
